<h2 mat-dialog-title>Motif de rejet</h2>
    <mat-dialog-content>
      <div class="col-md-12">
        <form action="" [formGroup]="form">
          <label for="rejectMotif">Motif</label>
          <textarea class="form-control" (input)="updateStatusButton()" formControlName="rejectMotif" id="" cols="10" rows="4"></textarea>
        </form>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-dark" mat-button mat-dialog-close color="primary">Annuler</button>
      <button class="btn btn-danger" mat-button [disabled]= "disabled" (click)="reject()" color="warn">Enregistrer</button>
    </mat-dialog-actions>
